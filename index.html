<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dmovies - Watch Free Movies & TV Shows Online</title>
    <link rel="icon" type="image/png" href="DmoviesFavicon.png">
    <link rel="stylesheet" href="css/home.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="logo" style="cursor:pointer" onclick="location.reload()">
            <img src="DmoviesLogo.png" alt="Dmovies Logo" style="height: 45px;">
        </div>
        <nav>
            <ul>
                <li><a href="#" onclick="location.reload()">Home</a></li>
                <li><a href="#">Genre</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">TV Shows</a></li>
            </ul>
        </nav>
    </header>

    <!-- VIEW 1: HOME PAGE -->
    <div id="home-view">
        <section class="hero">
            <h1>Find Movies, TV shows and more</h1>
            <form id="search-form">
                <input type="text" id="search-input" placeholder="Enter keywords..." autocomplete="off">
                <button type="submit">SEARCH</button>
            </form>
        </section>
        
        <main id="main-content" class="container">
            <!-- Dito lalabas ang Search Results (Nakatago sa simula) -->
            <div id="search-section" style="display:none; margin-bottom:50px;">
                <h2 class="section-title">Search Results</h2>
                <div id="search-list" class="card-row-grid"></div>
            </div>

            <!-- Trending Section -->
            <div id="homepage-sections">
                <section class="movie-section">
                    <h2 class="section-title">Trending Now</h2>
                    <div id="trending-list" class="card-row"></div>
                </section>

                <section class="movie-section">
                    <h2 class="section-title">Latest Movies</h2>
                    <div id="latest-movies-list" class="card-row"></div>
                </section>
                
                <section class="movie-section">
                    <h2 class="section-title">Latest TV Shows</h2>
                    <div id="latest-tv-list" class="card-row"></div>
                </section>
            </div>
        </main>
    </div>

    <!-- VIEW 2: DETAILS PAGE -->
    <div id="details-view" style="display:none;">
        <div id="details-backdrop" class="backdrop">
            <div class="backdrop-overlay">
                <div class="details-content container">
                    <button class="back-btn" onclick="showHome()">‚Üê Back</button>
                    <div class="main-info">
                        <img id="details-poster" src="" alt="">
                        <div class="text-info">
                            <h2 id="details-title"></h2>
                            <p id="details-desc"></p>
                            <div class="meta-data">
                                <span id="details-rating"></span> | <span id="details-year"></span>
                            </div>
                            <button class="watch-now-btn" onclick="scrollToPlayer()">WATCH NOW</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="watch-section" class="watch-section container">
            <div id="player-container" class="player-wrapper" style="display:none;">
                <iframe id="video-iframe" src="" frameborder="0" allowfullscreen></iframe>
            </div>

            <div id="server-switcher" class="server-switcher" style="display:none;">
                <p>If current server is slow or has too many ads, try others below:</p>
                <div class="server-list">
                    <button class="srv-btn active" onclick="changeServer(1)">Server 1</button>
                    <button class="srv-btn" onclick="changeServer(2)">Server 2</button>
                    <button class="srv-btn" onclick="changeServer(3)">Server 3</button>
                </div>
            </div>

            <div id="tv-controls" style="display:none;">
                <h3 style="margin-bottom:15px; color:#a6d5bf;">Seasons & Episodes</h3>
                <div class="season-tabs" id="season-tabs"></div>
                <div class="episode-list" id="episode-list"></div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Dmovies. Powered by TMDB API</p>
    </footer>

    <!-- ADSTERRA -->
    <script src="https://pl28698254.effectivegatecpm.com/77/85/e3/7785e37cf5cfc06b7139a449d3a81235.js"></script>
    <script src="js/home.js"></script>
</body>
</html>
